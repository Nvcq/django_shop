{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}">

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% if listProduct %}
    <ul>
    {% for product in listProduct %}
        <li>
            <img src="{{ product.image }}" alt="image">
            <a href="/shop/{{ product.id }}/">{{ product.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

<p class="text-warning">oui</p>




<form action=" " method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" class="btn btn-primary mb-3">
</form>
